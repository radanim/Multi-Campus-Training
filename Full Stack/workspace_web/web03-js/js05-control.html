<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width:100px;
        }
    </style>

    <script>
        function ifTest(){
            var i=prompt("숫자 1이나 2를 입력해 주세요");
            if(i==1) {
                alert("1입니다.");
            } else if (i==2){
                alert("2입니다.");
            } else {
                alert("다른 숫자 입니다.");
            }
        }

        
        function switchTest(){
            var season = prompt("봄 여름 가을 겨울 중 좋아하는 계절을 입력해 주세요");
            switch(season){
                case "봄":
                    alert("봄에는 벚꽃엔딩");
                    break;
                case "여름":
                    alert("여름은 바다죠!");
                    break;
                case "가을":
                    alert("가을엔 단풍구경");
                    break;
                case "겨을":
                    alert("겨울엔 스키장?");
                    break;
                default:
                    alert("봄, 여름, 가을, 겨울 중 하나만 입력해주세요!! ");
            }
        }

        function forTest(){
            // 초기값; 조건식; 증감식
            for (var i=0; i<10; i++){
                console.log(i);
            }
            //구구단 만들어보자!
            for (var i=2; i<10; i++) {
                console.log(i+"단");

                for(var j=1; j<10; j++){
                    // console.log(j);
                    console.log(i+"*"+j+"="+(i*j));
                }
            }
            for(;;){
                console.log('??');
            }

        }

        function whileTest(){
            var i=0;
            while (i<10) {
                //console.log(i);
                // i=i+1;
                // i+=1;
                // i++;
                console.log(i++);
                /* 
                    증감연산자(++/--)
                    변수++: 변수의 값을 리턴한 뒤, 연산
                    ++변수: 연산을 먼저하고, 변수의 값 리턴
                */ 
            }
            var j=10;
            do {
                console.log(j);
                j--;
            }  while(j>0);
        }

       
    </script>
</head>
<body>
    
    <button onclick="ifTest();">IF</button>
    <br>
    <button onclick="switchTest();">SWITCH</button>
    <br>
    <button onclick="forTest();">FOR</button>
    <br>
    <button onclick="whileTest();">WHILE</button>
    <br>





</body>
</html>
