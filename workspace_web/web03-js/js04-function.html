<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function func01(){
            alert("함수의 이름이 있습니다.");
        }
        var func02 = function(){
            alert("함수의 이름이 없어요..."); //함수가 값으로 이용되었다. 함수 형태의 값 값으로 만들어진 함수. 함수 상자, 변수상자 안에 있는 함수기능 값=function
        }

        var func02 = function(){alert("함수의 이름이 없어요...")}

        //alert(func02);
        //func02();


        function func03(){
            // function test(){
            //     alert("내부 함수");
            // }
            // test(); 
            (function(){
                alert("즉시 실행 함수");
         })(); //값을 ()안에 넣어서 시작할꺼야~ 
        }

        function literalPrn(literal){
            // literal = function(msg){alert(msg);}
            // literal("??");
            // literal("안녕하세요. 함수 형태의 값!!입니다.");
        }

        function func04(){
            literalPrn(function(msg){alert(msg);}); //함수를 변수에 집어 넣기, 함수는 값
        }

        function closureFunc(val){
            var suffix = "님, 안녕하세요~";
            function innerFunc(){
                alert(val+suffix+"잘 부탁드립니다.");
            }

            //alert(innerFunc);

            //innerFunc();
            
            return innerFunc; //함수 리턴
        }
        var closureTest01 = closureFunc("멀캠");

        function closureTest02(val){
            closureFunc(val)();
            // var test = closureFunc(val);
            // test();
        }

    </script>
</head>
<body>
    
    <h1>function = 기능</h1>

    <h2>함수의 종류</h2>
    <p onclick="func01();">명시적 함수</p>
    <p onclick="func02();">익명 함수</p>
    <p onclick="func03();">즉시 실행 함수</p>
    <p onclick="func04();">함수 리터럴</p>
    <p onclick="closureTest01();">클로저:외부함수에 접근 가능(변수 등)</p>
    <p onclick="closureTest02('멀티캠퍼스');">연습</p>

</body>
