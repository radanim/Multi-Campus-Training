<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.class</title>
    <style>
        img{
            width: 200px; height:200px;
        }
        .addsize{
            width:300px; height:300px;
        }
        .onoff{display: none}
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('img').toggleClass('onoff')
            });

            $('img').click(function(){
                if($(this).hasClass("addsize")){
                    $(this).removeClass('addsize').attr('title','이미지 축소됨');
                }else{
                    $(this).addClass('addsize').attr('title','이미지 확대됨');
                }
            });
        });
    </script>
</head>
<body>
    <button id='btn'>class on/off</button>
    <br>
    <img src="resources/imgs/Yuuun01.jpeg" alt="Yuuun01" title='이미지 1번'>
    <img src="resources/imgs/Yuuun02.jpeg" alt="Yuuun02" title='이미지 2번'>
    <img src="resources/imgs/Yuuun03.jpeg" alt="Yuuun03" title='이미지 3번'>
</body>
</html>
